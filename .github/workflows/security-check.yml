name: Security Check

on:
    push:
        branches: [master]
    pull_request:
    schedule:
        - cron: "0 6 * * *" # daily

jobs:
    audit:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 20

            - run: npm ci --ignore-scripts
            - run: npm audit --audit-level=high --omit=dev
